<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
  <script type="text/javascript" src="../jquery.defaultize.js"></script>
  <script>
  $(document).ready(function(){

test("default settings", function() {
  $('input').defaultize();
  equals( "defaultValue", $.defaultize.settings['cssClass'] );
  equals( "title", $.defaultize.settings['descriptionFromAttribute'] );
});

test("custom settings", function() {
  $('input').defaultize({
    cssClass: 'anotherClass',
    descriptionFromAttribute: 'alt'
  });
  equals( "anotherClass", $.defaultize.settings['cssClass'] );
  equals( "alt", $.defaultize.settings['descriptionFromAttribute'] );
});

test("copy attributes", function() {
  
});

  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">Defaultize jQuery plugin Tests</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  
  <div id="testing-canvas" style="display: none">
    <input type="text" name="input-no-title" />
    <input type="text" name="input-with-title" title="Input with title" />
    <input type="password" name="password" title="Input password field" />
  </div>
</body>
</html>
