<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html' http-equiv='Content-Type' />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Example</title>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="jquery.defaultize.js"></script>
    <script type="text/javascript">
      $(function() {
        $("input[title][type='text'], input[title][type='password']").defaultize();
      });
    </script>
    <style type="text/css">
      input.defaultValue { color: gray; }
    </style>
  </head> 
  <body>
    <form action="" method="post">
      <dl>
        <dd>
          <input type="text" name="firstname" title="First name" style="width: 100px;" />
        </dd>
        <dd>
          <input type="text" name="lastname" title="Last name" style="width: 100px;" />
        </dd>
        <dd>
          <input type="text" name="login" title="Login" style="width: 100px;" />
        </dd>
        <dd>
          <input type="password" name="password" title="Password" style="width: 100px;" />
        </dd>
      </dl>
    </form>
  </body>
</html>
